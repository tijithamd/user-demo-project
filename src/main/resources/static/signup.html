<html
	<head>
		<title> Sign Up </title>
		<script>
			function validate(form) {
				
				if(form.username.value == "") {
					document.getElementById("error").innerText = "Username is empty.";
					form.username.focus();
					return false;
				}
				
				if(form.password.value == "") {
					document.getElementById("error").innerText = "Password is empty.";
					form.password.focus();
					return false;
				}
				
				if(form.repeatpassword.value == "") {
					document.getElementById("error").innerText = "Re-Enter Password is empty.";
					form.repeatpassword.focus();
					return false;
				}
				
				if(form.password.value != form.repeatpassword.value) {
					document.getElementById("error").innerText = "Password and Re-Entered Password are not same.";
					form.repeatpassword.focus();
					return false;
				}
				
				if(form.firstname.value == "") {
					document.getElementById("error").innerText = "Firstname is empty.";
					form.firstname.focus();
					return false;
				}
				
				if(form.lastname.value == "") {
					document.getElementById("error").innerText = "Lastname is empty.";
					form.lastname.focus();
					return false;
				}
			}
		</script>
	</head>
	<body>
		<h1><i>Users SignUp!!!</i></h1><html>
		<form method = "Post" action = "/users/createuser" onSubmit="return validate(this);">
			<fieldset> 
				<legend> Signup </legend>
				<table cellspacing = "10" cellpadding = "0">
					<tr><td colspan="2" align="right"><i><font color="red"><p id="error"></p></font></i></td></tr>
					<tr> <td>Username<font color = "red">*</font> :</td> <td><input type = "text" name = "username"></td></tr>
					<tr> <td>Password<font color = "red">*</font>  :</td> <td><input type = "password" name = "password"></td></tr>
					<tr> <td>Re-Enter Password<font color = "red">*</font>  :</td> <td><input type = "password" name = "repeatpassword"></td></tr>
					<tr> <td>Firstname<font color = "red">*</font> :</td> <td><input type = "text" name = "firstname"></td></tr>
					<tr> <td>Lastname<font color = "red">*</font> :</td> <td><input type = "text" name = "lastname"></td></tr>
					<tr> <td>Gender :</td> <td><input type = "radio" name = "gender" value = "Male" checked>Male <input type = "radio" name = "gender" value = "Female">Female</td></tr>
					<tr> <td>Phone :</td> <td><input type = "text" name = "phone"></td></tr>
					<tr> <td>Email ID :</td> <td><input type = "text" name = "emailid"></td></tr>
					<tr> <td>City :</td> <td><input type = "text" name = "city"></td></tr>
					<tr> <td>State :</td> <td><input type = "text" name = "state"></td></tr>
					<tr> <td>Country :</td>
					     <td>
						 <select name = "country">
							<option>India</option>
							<option>United Kingdom</option>
							<option selected>United States</option>
						 </select>
						 </td>
					</tr>
					<tr> <td>Zip Code :</td> <td><input type = "number" name = "zipcode"></td></tr>
					<tr><td colspan = 2 align = "right"> <input type = "reset" value = "Reset"> <input type = "submit" value = "Submit"></td>
				</table>
			</fieldset>
		</form>

</html>
